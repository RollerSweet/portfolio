name: Build & Publish Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & push multi-arch image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Select GHCR credentials
        id: registry-creds
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          OWNER: ${{ github.repository_owner }}
          ACTOR: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$GHCR_PAT" ]; then
            echo "::add-mask::$GHCR_PAT"
            echo "username=$OWNER" >> "$GITHUB_OUTPUT"
            echo "password=$GHCR_PAT" >> "$GITHUB_OUTPUT"
            echo "token=$GHCR_PAT" >> "$GITHUB_OUTPUT"
            echo "Using GHCR_PAT for authentication"
          else
            echo "::add-mask::$TOKEN"
            echo "username=$ACTOR" >> "$GITHUB_OUTPUT"
            echo "password=$TOKEN" >> "$GITHUB_OUTPUT"
            echo "token=$TOKEN" >> "$GITHUB_OUTPUT"
            echo "Falling back to GITHUB_TOKEN for authentication"
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.registry-creds.outputs.username }}
          password: ${{ steps.registry-creds.outputs.password }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tag
        id: vars
        env:
          REPO: ${{ github.repository }}
          REGISTRY_TOKEN: ${{ steps.registry-creds.outputs.token }}
        run: |
          set -euo pipefail
          if [ -z "${REGISTRY_TOKEN:-}" ]; then
            echo "Registry token is required to query existing tags" >&2
            exit 1
          fi
          REPO_LOWER=$(echo "${REPO}" | tr '[:upper:]' '[:lower:]')
          API_URL="https://${REGISTRY}/v2/${REPO_LOWER}/tags/list?n=200"
          echo "Fetching tags from ${API_URL}"

          TAGS_JSON=$(curl -fsSL -H "Authorization: Bearer ${REGISTRY_TOKEN}" "${API_URL}" || true)
          LAST_VERSION=$(echo "${TAGS_JSON:-{}}" | jq -r '
            (.tags // [])
            | map(select(test("^v[0-9]+$")))
            | map(ltrimstr("v") | tonumber)
            | max? // 0
          ')
          NEXT_VERSION=$((LAST_VERSION + 1))
          TAG="v${NEXT_VERSION}"
          IMAGE="${REGISTRY}/${REPO_LOWER}:${TAG}"
          LATEST_IMAGE="${REGISTRY}/${REPO_LOWER}:latest"

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "latest_image=${LATEST_IMAGE}" >> "$GITHUB_OUTPUT"

          echo "Using version tag: ${TAG}"

      - name: Build & push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}
            ${{ steps.vars.outputs.latest_image }}

