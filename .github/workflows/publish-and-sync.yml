name: Build & Publish Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & push multi-arch image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Select GHCR credentials
        id: registry-creds
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          OWNER: ${{ github.repository_owner }}
          ACTOR: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$GHCR_PAT" ]; then
            echo "username=$OWNER" >> "$GITHUB_OUTPUT"
            echo "password=$GHCR_PAT" >> "$GITHUB_OUTPUT"
            echo "Using GHCR_PAT for authentication"
          else
            echo "username=$ACTOR" >> "$GITHUB_OUTPUT"
            echo "password=$TOKEN" >> "$GITHUB_OUTPUT"
            echo "Falling back to GITHUB_TOKEN for authentication"
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.registry-creds.outputs.username }}
          password: ${{ steps.registry-creds.outputs.password }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tag
        id: vars
        run: |
          VERSION=$(jq -r .version package.json)
          TAG="${VERSION}-${GITHUB_RUN_NUMBER}"
          # Docker registry requires lowercase repository names
          REPO_LOWER=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          IMAGE="${REGISTRY}/${REPO_LOWER}:${TAG}"

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"

          echo "Using image: ${IMAGE}"

      - name: Build & push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}
