name: Build & Publish Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & push multi-arch image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
      image: ${{ steps.vars.outputs.image }}
      latest_image: ${{ steps.vars.outputs.latest_image }}

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Select GHCR credentials
        id: registry-creds
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          OWNER: ${{ github.repository_owner }}
          ACTOR: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$GHCR_PAT" ]; then
            echo "::add-mask::$GHCR_PAT"
            echo "username=$OWNER" >> "$GITHUB_OUTPUT"
            echo "password=$GHCR_PAT" >> "$GITHUB_OUTPUT"
            echo "token=$GHCR_PAT" >> "$GITHUB_OUTPUT"
            echo "Using GHCR_PAT for authentication"
          else
            echo "::add-mask::$TOKEN"
            echo "username=$ACTOR" >> "$GITHUB_OUTPUT"
            echo "password=$TOKEN" >> "$GITHUB_OUTPUT"
            echo "token=$TOKEN" >> "$GITHUB_OUTPUT"
            echo "Falling back to GITHUB_TOKEN for authentication"
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.registry-creds.outputs.username }}
          password: ${{ steps.registry-creds.outputs.password }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tag (semver from commit message)
        id: vars
        env:
          REPO: ${{ github.repository }}
          OWNER: ${{ github.repository_owner }}
          REGISTRY_TOKEN: ${{ steps.registry-creds.outputs.token }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          set -euo pipefail

          if [ -z "${REGISTRY_TOKEN:-}" ]; then
            echo "Registry token is required to query existing tags" >&2
            exit 1
          fi

          REPO_LOWER=$(echo "${REPO}" | tr '[:upper:]' '[:lower:]')
          PACKAGE_NAME=$(echo "${REPO_LOWER}" | awk -F'/' '{print $2}')
          OWNER_NORMALIZED=$(echo "${OWNER}" | tr '[:upper:]' '[:lower:]')

          OWNER_TYPE=""

          # Prefer owner type from the event payload to avoid extra API calls
          if [ -z "${OWNER_TYPE}" ] && [ -n "${GITHUB_EVENT_PATH:-}" ] && [ -f "${GITHUB_EVENT_PATH}" ]; then
            OWNER_TYPE_FROM_EVENT=""
            if OWNER_TYPE_FROM_EVENT=$(jq -r '.repository.owner.type // .organization.type // empty' "${GITHUB_EVENT_PATH}" 2>/dev/null); then
              OWNER_TYPE="$OWNER_TYPE_FROM_EVENT"
            else
              OWNER_TYPE_FROM_EVENT=""
            fi
            if [ "${OWNER_TYPE}" = "null" ]; then
              OWNER_TYPE=""
            fi
          fi

          # Fallback to querying the API if the event payload did not include the type
          if [ -z "${OWNER_TYPE}" ]; then
            OWNER_TYPE_JSON=$(curl -fsSL \
              -H "Authorization: Bearer ${REGISTRY_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/users/${OWNER_NORMALIZED}" || true)

            OWNER_TYPE_PARSED=""
            if OWNER_TYPE_PARSED=$(printf '%s' "${OWNER_TYPE_JSON:-{}}" | jq -r '.type // empty' 2>/dev/null); then
              OWNER_TYPE="$OWNER_TYPE_PARSED"
            else
              echo "Failed to parse owner metadata" >&2
            fi
            if [ "${OWNER_TYPE}" = "null" ]; then
              OWNER_TYPE=""
            fi
          fi
          if [ -z "${OWNER_TYPE}" ]; then
            echo "Owner type unavailable from event or API, defaulting to user scope" >&2
            OWNER_TYPE="User"
          fi

          OWNER_SCOPE="users"
          if [ "${OWNER_TYPE}" = "Organization" ]; then
            OWNER_SCOPE="orgs"
          fi

          API_URL="https://api.github.com/${OWNER_SCOPE}/${OWNER_NORMALIZED}/packages/container/${PACKAGE_NAME}/versions?per_page=100"
          echo "Fetching tags from ${API_URL}"

          TAGS_JSON=$(curl -fsSL \
            -H "Authorization: Bearer ${REGISTRY_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${API_URL}" || true)

          # Find highest vMAJOR.MINOR.PATCH (e.g. v1.2.3). Default to 0.0.0 if none.
          LAST_VERSION="0.0.0"
          if LAST_VERSION_PARSED=$(printf '%s' "${TAGS_JSON:-[]}" | jq -r '
            (map(.metadata.container.tags // []) | add // [])
            | map(select(test("^v[0-9]+\\.[0-9]+\\.[0-9]+$")))
            | if length == 0 then
                "0.0.0"
              else
                map(ltrimstr("v"))
                | map(split(".") | map(tonumber) | {major:.[0], minor:.[1], patch:.[2]})
                | sort_by(.major, .minor, .patch)
                | last
                | "\(.major).\(.minor).\(.patch)"
              end
          ' 2>/dev/null); then
            LAST_VERSION="$LAST_VERSION_PARSED"
          else
            echo "Failed to parse existing tags, defaulting to 0.0.0" >&2
          fi

          echo "Latest version found in GHCR: ${LAST_VERSION}"

          IFS='.' read -r LAST_MAJOR LAST_MINOR LAST_PATCH <<< "${LAST_VERSION}"

          # Determine bump type from commit message
          MSG="${COMMIT_MESSAGE:-}"
          if [ -z "$MSG" ]; then
            MSG=$(git log -1 --pretty=%B || echo "")
          fi

          echo "Commit message: $MSG"

          BUMP="patch"
          if echo "$MSG" | grep -qiE 'BREAKING CHANGE|feat!:'; then
            BUMP="major"
          elif echo "$MSG" | grep -qi 'feat:'; then
            BUMP="minor"
          elif echo "$MSG" | grep -qi 'fix:'; then
            BUMP="patch"
          fi

          NEW_MAJOR=$LAST_MAJOR
          NEW_MINOR=$LAST_MINOR
          NEW_PATCH=$LAST_PATCH

          case "$BUMP" in
            major)
              NEW_MAJOR=$((LAST_MAJOR + 1))
              NEW_MINOR=0
              NEW_PATCH=0
              ;;
            minor)
              NEW_MINOR=$((LAST_MINOR + 1))
              NEW_PATCH=0
              ;;
            patch|*)
              NEW_PATCH=$((LAST_PATCH + 1))
              ;;
          esac

          TAG="v${NEW_MAJOR}.${NEW_MINOR}.${NEW_PATCH}"
          IMAGE="${REGISTRY}/${REPO_LOWER}:${TAG}"
          LATEST_IMAGE="${REGISTRY}/${REPO_LOWER}:latest"

          echo "Calculated bump: ${BUMP}"
          echo "New version: ${TAG}"

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "latest_image=${LATEST_IMAGE}" >> "$GITHUB_OUTPUT"

      - name: Build & push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}
            ${{ steps.vars.outputs.latest_image }}

  update-homelab:
    name: Update tag in homelab repo and open PR
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write
      pull-requests: write

    env:
      NEW_TAG: ${{ needs.build-and-push.outputs.tag }}
      IMAGE_REPO: ghcr.io/rollersweet/portfolio
      TARGET_REPO: RollerSweet/homelab
      FILE_PATH: k8s/argocd/values/production/homelab/apps/portfolio/values.yaml

    steps:
      - name: Checkout homelab repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ secrets.GHCR_PAT }}
          path: homelab

      - name: Update image tag in values.yaml
        working-directory: homelab
        run: |
          echo "Updating ${FILE_PATH} to tag ${NEW_TAG}"

          # Update the tag line: keeps quotes, only changes value
          sed -i "s/^  tag: .*/  tag: \"${NEW_TAG}\"/" "${FILE_PATH}"

          echo "Resulting diff:"
          git diff || true

      - name: Commit and push changes
        working-directory: homelab
        run: |
          BRANCH_NAME="update-portfolio-tag-${NEW_TAG}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit. Exiting."
            exit 0
          fi

          git checkout -b "${BRANCH_NAME}"
          git commit -am "chore: bump portfolio image tag to ${NEW_TAG}"
          git push origin "${BRANCH_NAME}"

      - name: Create pull request
        working-directory: homelab
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}
        run: |
          BRANCH_NAME="update-portfolio-tag-${NEW_TAG}"

          gh pr create \
            --title "chore: bump portfolio image tag to ${NEW_TAG}" \
            --body "Updated \`${FILE_PATH}\` to use image tag \`${NEW_TAG}\` for ${IMAGE_REPO}." \
            --base main \
            --head "${BRANCH_NAME}" || echo "PR already exists or could not be created."
